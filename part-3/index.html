<!DOCTYPE html>
<html>
	<head>
		<title>Grocery Store</title>
		<link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Jaldi" rel="stylesheet">
	</head>
	<body>
    <div class = " header row">
      <h2> Grocer </h2>
      <button> Cart </button>
    </div>
    <div class = "row">

    <div class = "left-column">
      <h2 class = "menu-title"> Sections </h2>
      <a href = "#produce">
        <h3>Produce</h3>
      </a>
      <a href = "#deli">
        <h3>Deli</h3>
      </a>
      <a href = "#frozen">
        <h3>Frozen</h3>
      </a>
    </div>

    <div class = "right-column">
      <h1> Grocery Store </h1>
      <h2 id = "produce"> Produce </h2>
      <div class = "row align-center">
        <p class = "item-name">Avocado</p>
        <p class = "item-price">$1.50</p>
        <button class = "add-to-cart"> Add to cart </button>
      </div>
      <div class = "row align-center">
        <p class = "item-name">Kiwi Fruit</p>
        <p class = "item-price">$4.00</p>
        <button class = "add-to-cart"> Add to cart </button>
      </div>
      <div class = "row align-center">
        <p class = "item-name">Broccoli</p>
        <p class = "item-price">$5.00</p>
        <button class = "add-to-cart"> Add to cart </button>
      </div>
      <div class = "row align-center">
        <p class = "item-name">Eggplant</p>
        <p class = "item-price">$5.00</p>
        <button class = "add-to-cart"> Add to cart </button>
      </div>
      <h2 id = "deli"> Deli </h2>
      <div class = "row align-center">
        <p class = "item-name">Meat Stuff</p>
        <p class = "item-price">$10.00</p>
        <button class = "add-to-cart"> Add to cart </button>
      </div>
      <div class = "row align-center">
        <p class = "item-name">Bacon</p>
        <p class = "item-price">$10.00</p>
        <button class = "add-to-cart"> Add to cart </button>
      </div>

      <h2 id = "frozen"> Frozen </h2>
      <div class = "row align-center">
        <p class = "item-name">Pizza</p>
        <p class = "item-price">$8.50</p>
        <button class = "add-to-cart"> Add to cart </button>
      </div>
      <div class = "row align-center">
        <p class = "item-name">Ice Cream</p>
        <p class = "item-price">$3.00</p>
        <button class = "add-to-cart"> Add to cart </button>
      </div>
      <div class = "row align-center">
        <p class = "item-name">Tater Tots</p>
        <p class = "item-price">$5.00</p>
        <button class = "add-to-cart"> Add to cart </button>
      </div>
    </div>

  </div>
	</body>
</html>
